<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="d3.v7.min.js"></script>
</head>
<body>

    <div class="canvas"></div>
    <script>

const arrayData = [8, 15, 34, 22, 38]
        const colores = ['darkgreen', 'purple', 'darkblue', 'orange', 'darkred']
        const canvas = d3.select('.canvas')
        const svg = canvas.append('svg')
            .attr('width', '80%')
            .attr('height', '300')
        const rect = svg.selectAll('rect')
        rect.data(arrayData)
            .enter().append('rect')
            .data(arrayData)
            .attr('height', 50)
            .attr('width', (d, i) => {
                console.log("d =", d)
                console.log("i=", i)
                return d * 2
            })
            .attr('y', (d, i) => i * 55)
            .attr('x', 10)
            .attr('fill', (d, i) => {
                return colores[i]
            })


</script>
</body>
</html>
